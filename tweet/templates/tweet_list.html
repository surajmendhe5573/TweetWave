{% extends "layout.html" %}

{% block title %}
    Chai aur Tweet
{% endblock %}


{% block content %}

<h2 class= 'text-white text-center mt-4'>Welcome to Twitter Project</h2>

<a class='btn btn-primary mb-4' href="{% url 'tweet_create' %}">Create a tweet</a>

<div class="conatiner row gap-3">
    {% for tweet in tweets %}

    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    
    {% endfor %}
</div>

{% endblock %}
