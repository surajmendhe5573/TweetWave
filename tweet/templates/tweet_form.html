{% extends "layout.html" %}

{% block title %}
    Chai aur Tweet
{% endblock %}


{% block content %}

<h2 class= 'text-white text-center mt-4'>Welcome to Twitter Project</h2>

<h3>
    {% if form.instance.pk %}
     Edit Tweet
     {% else %}
     Create Tweet
     {% endif %}
     <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
    
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
     </form>
     <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h3>

{% endblock %}
